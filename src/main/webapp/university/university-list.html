                                            <option value="黑龙江省">黑龙江省</option>
                                            <option value="上海市">上海市</option>

    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script>
        layui.use('table', function() {
            var table = layui.table;

            table.render({
                elem: '#start' //指定元素
            });

            table.render({
                elem: '#end' //指定元素
            });

            var $ =layui.$, active = {
                reload: function(){
                    //执行重载
                    table.reload('uid', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where: {
                            name:  $('#nameReload').val(),		//在表格中进行搜索
                            address:  $('#addressReload').val(),		//在表格中进行搜索
                            remark:  $('#remarkReload').val(),		//在表格中进行搜索
                            feature:  $('#featureReload').val()		//在表格中进行搜索
                        }
                    });
                }
            };

            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            table.on('tool(table)',function (obj) {
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象

                if (layEvent === 'del'){
                    layer.confirm('确定删除这行么？', function(index){
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        //向服务端发送删除指令
                        $.ajax({
                            url: "/university/del",
                            data: {"uid":data.uid},
                            method: "post",
                            success:function(d){
                                layer.alert(d, {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }
                        });
                    });
                }else if(layEvent === 'edit'){
                    layer.confirm('确定修改这行么？', function(index){
                        $.ajax({
                            url: "/university/edit",
                            data: data,
                            method: "post",
                            success:function(d){
                                layer.alert(d, {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }
                        });
                    });
                }
            });
        });
    </script>


</html>
